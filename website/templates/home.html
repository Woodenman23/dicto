<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicto - Voice to Summary</title>
    <link rel="stylesheet" href="{{ base_path }}/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dicto</h1>
            <p><em>Your voice, summarized.</em></p>
        </header>

        <main>
            <div class="recording-section">
                <button id="recordBtn" class="record-btn">
                    Start Recording
                </button>
                <button id="stopBtn" class="stop-btn" disabled>
                    Stop Recording
                </button>
                <div id="status" class="status">Ready to record</div>
            </div>


            <div class="summary-section" style="display: none;">
                <h3>Summary</h3>
                <div class="summary-container">
                    <div id="summaryOutput" class="summary-output"></div>
                    <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
                            <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        window.BASE_PATH = "{{ base_path }}";
    </script>
    <script src="{{ base_path }}/static/js/script.js"></script>
</body>
</html>
